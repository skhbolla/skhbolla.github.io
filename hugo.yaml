params:
  banner:
    key: 'announcement'
    message: ðŸš§ Site Migration in progress. Most content isn't available yet. ðŸš§
  
  description: Srikanth Bolla's Personal site.

  externalLinkDecoration: true
  
  pageLayoutClass: true
  
  # customCSS: assets/css/custom-home.css

  theme:
    # light | dark | system
    default: system
    displayToggle: false #For footer only

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 20
      height: 20
      link: /
    width: wide

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: false
  dateFormat: "September 15, 2025"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/skhbolla/skhbolla.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

