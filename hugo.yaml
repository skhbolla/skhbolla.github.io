# Hugo configuration file
theme: hextra
baseURL: https://skhbolla.github.io/
title: SB
languageCode: en-us

services:
  googleAnalytics:
    ID: G-P1HC2L977Z

enableInlineShortcodes: true
enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: SB

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
      params:
        type: link
        icon: user
    - name: Blog
      pageRef: /blog
      weight: 2
      params:
        type: link
        icon: document-text
    - name: Docs
      pageRef: /docs
      weight: 3
      params:
        type: link
        icon: book-open
    - identifier: showcase
      name: Showcase
      pageRef: /showcase
      weight: 4
      params:
        type: link
        icon: collection
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/skhbolla/"
      params:
        icon: github
    - name: LinkedIn
      weight: 7
      url: "https://www.linkedin.com/in/srikanthbolla/"
      params:
        icon: linkedin
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: true # optional, default is false

    # Dropdown nav example
    # - identifier: about-old
    #   name: v0.10 â†—
    #   url: https://www.linkedin.com/in/srikanthbolla/
    #   parent: About
    # - identifier: about-new
    #   name: v0.9 â†—
    #   url: https://www.linkedin.com/in/srikanthbolla/
    #   parent: About

  # sidebar:
